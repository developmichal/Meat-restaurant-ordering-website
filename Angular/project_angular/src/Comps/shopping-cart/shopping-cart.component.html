<section class="h-100">
  <div class="container h-100 py-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-10">

        <div class="d-flex justify-content-between align-items-center mb-4">
          <h3 class="fw-normal mb-0">סל הקניות</h3>
          <h4>סה"כ:{{this.productS.AmountPaid}}</h4>
        </div>
        @if(this.productS.shoppingCart.length>0){
        @for(p of this.productS.shoppingCart; track p){
        <div class="card rounded-3 mb-4">
          <div class="card-body p-4">
            <div class="row d-flex justify-content-between align-items-center">
              <div class="col-md-2 col-lg-2 col-xl-2">
                <img [src]="p?.picture" class="img-fluid rounded-3" alt="Cotton T-shirt">
              </div>
        
        .
              <div class="col-md-3 col-lg-3 col-xl-3">
                <p class="lead fw-normal mb-2">{{p?.productName}}</p>
                <p>{{p?.productDescription}}</p>
              </div>
              <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-link px-2"
                  [disabled]="p.quantity! <= 1">
                  <i class="fas fa-minus" (click)="sumMinus(p)"></i>
                </button>

                <input id="form1" min="0" name="quantity" [(ngModel)]="p.quantity" type="number"
                  class="form-control form-control-sm" readonly />

                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-link px-2">
                  <i class="fas fa-plus" (click)="sumPlus(p)"></i>
                </button>
              </div>

              <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                <h5 class="mb-0">{{p?.price}} ₪</h5>
              </div>
              <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                <a class="text-danger" (click)="delete(p)"><i class="fas fa-trash fa-lg delete"></i></a>
              </div>
            </div>
          </div>
        </div>
        }
        <div class="card mb-4">
          <div class="card-body p-4">
            <div data-mdb-input-init class="form-outline flex-fill">
              <textarea [(ngModel)]="note" type="text" id="form1" class="form-control" placeholder="הערה"></textarea>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-warning btn-block btn-lg"
              (click)="payment()">לתשלום</button>
          </div>
        </div>
        }
        @else{
        <div class="text-center">
          <i class="fas fa-shopping-cart fa-5x cart"></i>
          <h5>אין עדיין פריטים? המשיכו בקנייה!</h5>
          <a (click)="back()" class="btn btn-primary">המשך לקניות</a>
        </div>
        }
      </div>
    </div>
  </div>
